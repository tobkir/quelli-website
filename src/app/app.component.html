<mat-toolbar color="primary">
  <span><img ngSrc="./assets/logo.png" alt="Quellgeister Bad Peterstal e.V. Logo" height="40" width="40"></span>
  <!--  <span class="toolbar-title">Quellgeister Bad Peterstal e.V.</span>-->
  <span class="spacer"></span>
  <mat-button-toggle-group name="fontStyle" aria-label="Designauswahl"
                           [ngModel]="theme()"
                           (ngModelChange)="updateTheme($event)">
    <mat-button-toggle value="light" name="light" aria-label="Helles Design">
      <mat-icon fontIcon="light_mode"></mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="dark" name="dark" aria-label="Dunkles Design">
      <mat-icon fontIcon="dark_mode"></mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</mat-toolbar>
<div class="header-image-container">
  <img ngSrc="./assets/header.jpg" alt="Vereins-Headerbild" width="624" height="163" class="full-width-header-image">
</div>
<div class="content">
  <router-outlet></router-outlet>
</div>
