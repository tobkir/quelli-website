<!--<div class="home-container">-->

  <h2>Willkommen bei den Quellgeistern!</h2>

  <mat-card class="number-cards-section">
    <mat-card-header>
      <mat-card-title>Unser Verein in Zahlen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ngx-charts-number-card
        [scheme]="chartScheme()"
        [results]="values"
        [cardColor]="cardColor()"
        [textColor]="textColor()"
        [animations]="true">
      </ngx-charts-number-card>
    </mat-card-content>
  </mat-card>

  <mat-card class="instagram-section">
    <mat-card-header>
      <mat-card-title>Neues von Instagram</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div id="instagram-feed-container">
        <p>Der letzte Instagram Post wird hier angezeigt, sobald die Implementierung erfolgt ist.</p>
      </div>
    </mat-card-content>
  </mat-card>
<!--</div>-->
